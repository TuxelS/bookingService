databaseChangeLog:
  - changeSet:
      id: create-users-table-2026-01-22
      author: Anton Belov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: varchar
                  constraints:
                    nullable: false
