databaseChangeLog:
  - changeSet:
      id: create-bookings-table-2026-01-22
      author: Anton Belov
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: user_booking_fk
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                    updatable: false